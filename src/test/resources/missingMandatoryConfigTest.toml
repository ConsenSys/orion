workdir = "data"
socket = "orion.ipc"
othernodes = ["http://127.0.0.1:9000/"]
publickeys = ["foo.pub"]
privatekeys = ["foo.key"]
alwayssendto = ["http://127.0.0.1:9000/"]
passwords = "passwords"
storage = "memory"
tls = "off"
tlsservercert = "server-cert.pem"
tlsserverchain = []
tlsserverkey = "server-key.pem"
tlsservertrust = "ca-or-tofu"
tlsknownclients = "known-clients"
tlsclientcert = "client-cert.pem"
tlsclientchain = []
tlsclientkey = "client-key.pem"
tlsclienttrust = "ca"
tlsknownservers = "known-servers"
