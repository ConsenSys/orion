plugins {
  id "com.diffplug.gradle.spotless" version "3.6.0"
}

apply plugin: 'java-library'

repositories {
  jcenter()
}

dependencies {
  compile 'io.netty:netty-codec-http:4.1.17.Final'
  compile 'io.netty:netty-handler:4.1.17.Final'
  compile 'io.netty:netty-transport-native-epoll:4.1.17.Final:linux-x86_64'
  compile 'io.netty:netty-transport-native-kqueue:4.1.17.Final:osx-x86_64'
  compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.58'
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.0'
  implementation 'org.mapdb:mapdb:3.0.5'

  testImplementation 'junit:junit:4.12'
}

apply plugin:'application'
mainClassName = "net.consensys.athena.api.cmd.Athena"

spotless {
  java {
    removeUnusedImports()
    googleJavaFormat()
    importOrder 'net.consensys', 'java', ''
  }
}

